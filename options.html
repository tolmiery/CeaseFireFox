<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <!-- honestly might be worth a separate file, but for simplicity, it's included here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 20px;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="number"], input[type="time"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="number"]:focus, input[type="time"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .time-range-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .time-range-container input {
      width: 48%;
    }
  </style>
</head>
<body>
  <h3>CeaseFireFox Settings</h3>
  
  <label for="activeTimeInput">Set Active Time (in minutes):</label>
  <input id="activeTimeInput" type="number" min="1" placeholder="Minutes" />

  <label for="blurredTimeInput">Set Blurred Time (in minutes):</label>
  <input id="blurredTimeInput" type="number" min="1" placeholder="Minutes" />

  <label for="curfewStatusCheck"> Limit Allowed Hours? <input type="checkbox" id="curfewStatusCheck"> </label>
  <label for="allowedTimeRangeInput">Set Allowed Hours:</label>
  <div class="time-range-container">
    <input id="allowedStartTimeInput" type="time" />
    <span>-</span>
    <input id="allowedEndTimeInput" type="time" />
  </div>
  
  <button id="saveButton">Save</button>

  <script src="options.js"></script>
</body>
</html>
